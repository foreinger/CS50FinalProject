{% extends "layout.html" %}

{% block title %}
    Intro
{% endblock %}

{% block main %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active ">
            <img src="/static/img0.png" class="d-block w-60 img-fluid top-cover center-block" alt="instruction">
        </div>
        <div class="carousel-item">
            <img src="/static/img1.png" class="d-block w-60 img-fluid top-cover center-block" alt="instruction">
        </div>
        <div class="carousel-item">
            <img src="/static/img2.png" class="d-block w-60 img-fluid top-cover center-block" alt="instruction">
        </div>
        <div class="carousel-item">
            <img src="/static/img3.png" class="d-block w-60 img-fluid top-cover center-block" alt="instruction">
        </div>
        <div class="carousel-item">
            <img src="/static/img4.png" class="d-block w-60 img-fluid top-cover center-block" alt="instruction">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
